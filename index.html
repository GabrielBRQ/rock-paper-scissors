<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img id="title" src="images/Rock paper scrissors logo.png" alt="Rock icon"/>
    </div>
        
    <div id="text">
        Pick one:
    </div>

    <div id="buttons">
        <button id="rock">
            <img class='icon' src="images/rock-icon.png" alt="Rock icon"/>
        </button>

        <button id="paper">
            <img class='icon' src="images/paper-icon.png" alt="Paper icon"/>
        </button>

        <button id="scissors">
            <img class='icon' src="images/scissors-freepik.png" alt="Scissors icon provided by freepik"/>
        </button>
    </div>

    <div class="footer">
        <p>Gabriel Valle</p>
        <p>Some icons were provided by Freepik and IconsDB.</p>
    </div>

    <script src="script.js">  </script>
</body>
</html>
